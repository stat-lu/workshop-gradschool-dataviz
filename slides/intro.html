# ggplot2

---

## ggplot2

.pull-left[
An R package designed for visualizing data
]

.pull-right[
&lt;img src="images/ggplot2.png" width="170" style="display: block; margin: auto;" /&gt;
]

--

### Tidyverse

.pull-left[
ggplot2 is part of the [tidyverse](https://www.tidyverse.org/): a collection
of R packages built around the notion of **tidy data**.

]
.pull-right[
&lt;img src="images/tidyverse-logo.png" width="170" style="display: block; margin: auto;" /&gt;
]

---

## The Grammar of Graphics

.pull-left[
ggplot2 is built upon Hadley Wickham's
*Layered Grammar of Graphics* &lt;a name=cite-wickham2010&gt;&lt;/a&gt;([Wickham, 2010](http://www.tandfonline.com/doi/abs/10.1198/jcgs.2009.07098)). 

This is a modified version of Leland Wilkinson's *Grammar of Graphics* 
&lt;a name=cite-wilkinson2005&gt;&lt;/a&gt;([Wilkinson, 2005](#bib-wilkinson2005))

### The Layered Grammar of Graphics

Defines the components of a plot as
  
  * layers,
  * scales,
  * a coordinate system, and
  * facets.
]

.pull-right[
&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="images/wilkinson.jpg" alt="Wilkinson" width="180" /&gt;
&lt;p class="caption"&gt;Wilkinson&lt;/p&gt;
&lt;/div&gt;

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="images/wickham.jpg" alt="Wickham" width="180" /&gt;
&lt;p class="caption"&gt;Wickham&lt;/p&gt;
&lt;/div&gt;
]

---

## Layers

.pull-left[
A layer consists of

* data and aesthetic mapping,
* a statistical transformation (stat),
* a geometric object (geom), and
* a position adjustment.

The plot on the right uses two layers: a density estimate and points.

]

.pull-right[.vcenter[
&lt;img src="intro_files/figure-html/unnamed-chunk-13-1.png" width="360" style="display: block; margin: auto;" /&gt;
]]

---

## Layers: Data and Mappings

.pull-left[
Any visualization needs a data set (here `mpg` from ggplot2).

We **map** variables (in the dataset) to aesthetics (in the plot), such as

* city miles per gallon (cty) to the x axis
* engine displacement (displ) to the y axis
* car class to color


```r
library(tidyverse)
mpg |&gt;
  ggplot(aes(x = cty, 
             y = displ, 
             color = class)) +
  geom_point()
```
]

.pull-right[.vcenter[
&lt;img src="intro_files/figure-html/unnamed-chunk-14-1.png" width="360" style="display: block; margin: auto;" /&gt;
]]

---

## Layers: Statistical Transformations

.pull-left-40[
Statistical transformations modify or summarize data.

Can be used to smooth, summarize, or modify

A stat can add **new** variables.

Stats have names of the form `stat_*`.

Can also be specified directly in `geom_*` functions
]

.pull-right-60[

```r
ggplot(faithful, 
       aes(waiting, eruptions)) +
  geom_point() +
  stat_density_2d()
```

&lt;img src="intro_files/figure-html/unnamed-chunk-15-1.png" width="360" style="display: block; margin: auto;" /&gt;

]

---

## Layers: Geoms

.pull-left[
**Geoms** decide what geometrical objects are used when plotting.

Geoms have names of the form `geom_*`.


```r
# construct base plot
p &lt;- 
  economics |&gt;
  head(25) |&gt;
  ggplot(aes(date, pce))

# three different geoms
p + geom_line()
p + geom_point()
p + geom_area()
```
]

.pull-right[
&lt;img src="intro_files/figure-html/unnamed-chunk-16-1.png" width="360" style="display: block; margin: auto;" /&gt;&lt;img src="intro_files/figure-html/unnamed-chunk-16-2.png" width="360" style="display: block; margin: auto;" /&gt;&lt;img src="intro_files/figure-html/unnamed-chunk-16-3.png" width="360" style="display: block; margin: auto;" /&gt;

]

---

## Layers: Position Adjustments

Sometimes need to modify positions of geoms, such as stacking bar geoms
side-by-side or jittering points that overlap

.pull-left[


```r
# points overlap
ggplot(mpg, aes(hwy, drv)) +
  geom_point()
```

&lt;img src="intro_files/figure-html/unnamed-chunk-17-1.png" width="360" style="display: block; margin: auto;" /&gt;
]

--

.pull-right[

```r
# jitter to avoid overlap
ggplot(mpg, aes(hwy, drv)) +
  geom_point(
*   position = position_jitter(
*     width = 0,
*     height = 0.2)
  )
```

&lt;img src="intro_files/figure-html/unnamed-chunk-18-1.png" width="360" style="display: block; margin: auto;" /&gt;
]

---

## Scales

A **scale** controls how variables are mapped to aesthetics.

A **guide** is the inverse of a scale, showing how to read the scale.


```r
p &lt;- ggplot(msleep, aes(brainwt, sleep_total)) +
  geom_point()
```

.pull-left[

```r
p # + scale_x_continuous()
```

&lt;img src="intro_files/figure-html/unnamed-chunk-20-1.png" width="316.8" style="display: block; margin: auto;" /&gt;
]

--

.pull-right[

```r
p + scale_x_log10()
```

&lt;img src="intro_files/figure-html/unnamed-chunk-21-1.png" width="316.8" style="display: block; margin: auto;" /&gt;
]

---

## Coordinate Systems

.pull-left-60[
Coordinate systems control the position of geoms in the plot.


```r
# cartesian coordinates (bar chart)
mutate(mpg, cyl = factor(cyl)) |&gt;
  ggplot(aes(x = cyl, fill = cyl)) +
  geom_bar(show.legend = FALSE) +
* coord_cartesian() +
  ggtitle("cartesian")
```


```r
# polar coordinates (pie chart)
mutate(mpg, cyl = factor(cyl)) |&gt;
  ggplot(aes(x = "1", fill = cyl)) +
  geom_bar(width = 1) +
* coord_polar(theta = "y") +
  ggtitle("polar")
```


]

.pull-right-40[
&lt;img src="intro_files/figure-html/unnamed-chunk-24-1.png" width="252" style="display: block; margin: auto;" /&gt;

&lt;img src="intro_files/figure-html/unnamed-chunk-25-1.png" width="252" style="display: block; margin: auto;" /&gt;
]

---

## Faceting

Facets plots small multiples in separate facets (panels).

ggplot2 provides `facet_grid()` and `facet_wrap()`.


```r
d &lt;- as_tibble(Titanic) |&gt;
  pivot_wider(names_from = Survived, values_from = n) |&gt;
  group_by(Class, Sex) |&gt;
  summarise(survival_rate = sum(Yes)/sum(Yes + No))
```

.pull-left[

```r
ggplot(
  d, 
  aes(x = Class, 
      y = survival_rate)
) +
  geom_col() +
* facet_wrap(vars(Sex))
```
]

.pull-right[
&lt;img src="intro_files/figure-html/unnamed-chunk-27-1.png" width="360" style="display: block; margin: auto;" /&gt;
]

---

## A Hierarchy of Defaults

.pull-left[
Having to supply all the parts of the grammar with each plot would be **very**
tiresome.

Thankfully, the grammar of graphics (and ggplot2) comes with a **hierarchy of defaults**.

&lt;img src="intro_files/figure-html/unnamed-chunk-28-1.png" width="360" style="display: block; margin: auto;" /&gt;
]

--

.pull-right[

```r
ggplot(diamonds, 
       aes(carat, price)) +
  geom_point()
```

is equivalent to


```r
ggplot(diamonds, 
       aes(carat, price)) +
  layer(
    data = diamonds, 
    mapping = aes(x = carat, 
                  y = price),
    geom = "point", 
    stat = "identity", 
    position = "identity"
  ) +
  scale_y_continuous() +
  scale_x_continuous() +
  coord_cartesian()
```
]

## Data Semantics



* Most data is made up of a rectangular table of **rows** and **columns**.
* The elements (cells) in this table are **values**.
* Each value corresponds to an **observation** and a **variable**.
* There are usually multiple ways to format the same data.

&lt;br&gt;

--

## Tidy Data

When data is tidy,

* each observation has its own **row**,
* each variable its own **column**, and
* each value its own **cell**.

In our example, **person**, **intervention**, and **result** are the variables.
