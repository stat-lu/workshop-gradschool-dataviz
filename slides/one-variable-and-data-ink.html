## Visualizing a Single Variable

--

## Dot Plots

good for small data sets


```r
library(tidyverse)

ggplot(faithful, aes(waiting)) +
* geom_dotplot(binwidth = 1) +
  guides(y = "none") # default guide is incorrect
```

&lt;/div&gt;

## Box Plots

.pull-left[
most common type:

  - middle bar: **median** (2nd quartile)
  - edges of box: 1st and 3rd **quartiles**
  - whiskers: last observation within 1.5 times the
    inter-quartile range (IQR)
  - points: observations outside 1.5 times the IQR

compact

but not suitable for data with multiple modes
]

.pull-right[

```r
faithful %&gt;%
  ggplot(aes(waiting)) +
*   geom_boxplot()
```

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="one-variable-and-data-ink_files/figure-html/unnamed-chunk-5-1.png" alt="Box plot of the Old Faithful data, which fails completely in accurately describing the distribution." width="360" /&gt;
&lt;p class="caption"&gt;Box plot of the Old Faithful data, which fails completely in accurately describing the distribution.&lt;/p&gt;
&lt;/div&gt;
]

## Density Plots

great when you have lots of data and the variable is continuous

but sensitive to settings (type of kernel, bandwidth)

.pull-left[

```r
faithful %&gt;%
  ggplot(aes(waiting)) +
*   geom_density(bw = 5)
```

&lt;img src="one-variable-and-data-ink_files/figure-html/unnamed-chunk-6-1.png" width="360" style="display: block; margin: auto;" /&gt;
]

.pull-right[

```r
faithful %&gt;%
  ggplot(aes(waiting)) +
*   geom_density(bw = 10)
```

&lt;img src="one-variable-and-data-ink_files/figure-html/unnamed-chunk-7-1.png" width="360" style="display: block; margin: auto;" /&gt;
]

often good idea to add a **rug** layer (`geom_rug()`) to density plots

### How Does a Density Plot Work?

We start with an empty canvas.

&lt;img src="one-variable-and-data-ink_files/figure-html/unnamed-chunk-9-1.png" width="504" style="display: block; margin: auto;" /&gt;

---

### How Does a Density Plot Work?

Then we mark the points with a rug layer (`geom_rug()`).

&lt;img src="one-variable-and-data-ink_files/figure-html/unnamed-chunk-10-1.png" width="504" style="display: block; margin: auto;" /&gt;

---

### How Does a Density Plot Work?

Next, we add a Gaussian (Normal) density kernel for each point.

&lt;img src="one-variable-and-data-ink_files/figure-html/unnamed-chunk-11-1.png" width="504" style="display: block; margin: auto;" /&gt;

---

### How Does a Density Plot Work?

Finally, we sum the kernels together.

&lt;img src="one-variable-and-data-ink_files/figure-html/unnamed-chunk-12-1.png" width="504" style="display: block; margin: auto;" /&gt;

The black line is our final density estimate.

## Violin Plots

a type of density plot, often as an alternative to box plots when you have
lots of (continuous) data


```r
faithful %&gt;%
  ggplot(aes(waiting, y = 1)) +
*   geom_violin()
```

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="one-variable-and-data-ink_files/figure-html/unnamed-chunk-13-1.png" alt="geom_violin() does not work with a single variable, so we use the trick y = 1 here." width="468" /&gt;
&lt;p class="caption"&gt;geom_violin() does not work with a single variable, so we use the trick y = 1 here.&lt;/p&gt;
&lt;/div&gt;

---

## Combining Layers

with ggplot, it's easy to combine layers


```r
faithful %&gt;%
  ggplot(aes(waiting, y = 1)) +
    geom_violin() +
    geom_boxplot(width = 0.1, fill = "slategray2")
```

&lt;div class="figure" style="text-align: center"&gt;
&lt;img src="one-variable-and-data-ink_files/figure-html/unnamed-chunk-14-1.png" alt="A combined box and violin plot" width="468" /&gt;
&lt;p class="caption"&gt;A combined box and violin plot&lt;/p&gt;
&lt;/div&gt;

## Recap

![](images/geom_dotplot.png) Few observations? Try a **dot plot**.

![](images/geom_density.png) ![](images/geom_violin.png) Lots of data on a 
continuous variable? **Density** and **violin** plots are great!

![](images/geom_boxplot.png) The data is uni-modal and you only care about
quartiles (e.g. the median) and extreme values? The **box plot** will fit the
bill nicely.

![](images/geom_histogram.png) In most other cases, a **histogram** is usually
your best best.

## Data-Ink

Make good use for your ink!

Data-ink &lt;a name=cite-tufte2001&gt;&lt;/a&gt;([Tufte, 2001](#bib-tufte2001)): the ink used to draw data.

$$
`\begin{aligned}
\text{data-ink ratio} 
&amp;= \frac{\text{data-ink}}{\text{total ink used in visualization}}\\ 
&amp;= 1 - \text{proportion of a graphic that can be erased}
\end{aligned}`
$$

--

### Tufte's Principles

.pull-left[
* Above all else show the data.
* Maximize the data-ink ratio.
* Erase non-data ink.
* Erase redundant data-ink.
* Revise and edit.
]

.pull-right[
&lt;img src="images/tufte.png" width="80%" style="display: block; margin: auto;" /&gt;

]

## Maximize the Data-Ink Ratio

Non-data-ink may distract your audience from what really matters: the data.

Maximizing the data-ink (within reason) is a good rule-of-thumb.

## Redundant Data-Ink

**redundant** data-ink: ink displaying information already shown by other ink

## ggthemes

**ggthemes** &lt;a name=cite-arnold2019&gt;&lt;/a&gt;([Arnold, 2019](https://CRAN.R-project.org/package=ggthemes)) provides a theme and some custom
plots for ggplot2

.pull-left[

```r
library(ggthemes)
ggplot(mpg, aes(drv, cty)) +
* geom_tufteboxplot() +
* theme_tufte(base_size = 16)
```
